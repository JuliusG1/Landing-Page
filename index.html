<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #f5f5f7 0%, #ffffff 100%);
        color: #1d1d1f;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
      }
      .container {
        text-align: center;
        max-width: 600px;
      }
      h1 {
        font-size: 4rem;
        font-weight: 600;
        letter-spacing: -0.02em;
        margin-bottom: 12px;
        background: linear-gradient(135deg, #1d1d1f 0%, #4a4a4a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }
      .subtitle {
        font-size: 1.5rem;
        color: #86868b;
        font-weight: 400;
        margin-bottom: 50px;
        letter-spacing: -0.01em;
      }
      .icons {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .icons a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 28px;
        border-radius: 980px;
        background: #007aff;
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        border: none;
      }
      .icons a:hover {
        background: #0051d5;
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(0, 122, 255, 0.4);
      }
      .icons a:active {
        transform: translateY(0);
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(180deg, #000000 0%, #1d1d1f 100%);
        }
        h1 {
          background: linear-gradient(135deg, #f5f5f7 0%, #ffffff 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
        .subtitle {
          color: #a1a1a6;
        }
        .icons a {
          background: #0a84ff;
        }
        .icons a:hover {
          background: #0051d5;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hey there</h1>
      <p class="subtitle">Here's where you can find me</p>
      <div class="icons">
        <a href="https://github.com/JuliusG1" target="_blank">GitHub</a>
        <a href="mailto:connect@juliusgillmeier.com">Email</a>
      </div>
    </div>
  </body>
</html>
