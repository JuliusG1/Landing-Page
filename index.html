<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f7;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --blue: #0071e3;
      --blue-hover: #0077ed;
      --transition: 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #000000;
        --bg-secondary: #1d1d1f;
        --text-primary: #f5f5f7;
        --text-secondary: #86868b;
        --blue: #2997ff;
        --blue-hover: #5cb0ff;
      }
    }

    html {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: background var(--transition), color var(--transition);
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .greeting {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      font-weight: 400;
      margin-bottom: 3rem;
      letter-spacing: -0.01em;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.625rem;
      padding: 1rem 2rem;
      font-size: 1.0625rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 980px;
      transition: all var(--transition);
      cursor: pointer;
      border: none;
      letter-spacing: -0.01em;
    }

    .btn-primary {
      background: var(--blue);
      color: #ffffff;
    }

    .btn-primary:hover {
      background: var(--blue-hover);
      transform: scale(1.02);
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--blue);
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
      transform: scale(1.02);
      opacity: 0.85;
    }

    .btn-secondary:active {
      transform: scale(0.98);
    }

    .btn svg {
      width: 1.25rem;
      height: 1.25rem;
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      .greeting {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 2.5rem;
      }

      .btn {
        padding: 0.875rem 1.75rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="greeting">Hey there ðŸ‘‹</h1>
    <p class="subtitle">Here's where you can find me</p>

    <div class="buttons">
      <a href="https://github.com/yourusername" class="btn btn-primary" target="_blank" rel="noopener noreferrer">

        </svg>
        GitHub
      </a>

      <a href="mailto:hello@example.com" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        Email
      </a>
    </div>
  </main>
</body>
</html>
